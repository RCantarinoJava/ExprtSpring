<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="pagination (pagina)">
	<div class="col-sm-12  text-center" th:if="${not pagina.empty}">
		<nav>
			<ul class="pagination  pagination-sm">
				<li th:class="${ pagina.first } ? disabled"><a
					th:href="${pagina.buildUrlPage(pagina.number - 1)}"
					th:remove="${pagina.first } ? tag"> <span>&laquo;</span>
				</a></li>
				<th:block th:each="p : ${#numbers.sequence(1, pagina.totalPages)}"
					th:with="numeroPg=${p-1}">
					<li th:class="${pagina.number == numeroPg } ? active"><a
						th:href="${pagina.buildUrlPage(numeroPg)}">[[${p}]]</a></li>
				</th:block>

				<li th:class="${ pagina.last } ? disabled"><a
					th:href="${pagina.buildUrlPage(pagina.number + 1)}"
					th:remove="${pagina.last } ? tag"> <span>&raquo;</span></a></li>
			</ul>
		</nav>
	</div>
</th:block>

</html>
